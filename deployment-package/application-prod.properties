# Production Configuration Template
# Copy this file to the same directory as the WAR file and rename it to application-prod.properties
# Then set the spring.profiles.active=prod environment variable or system property

# === Database Configuration ===
# Replace with your actual database details
spring.datasource.url=jdbc:mysql://your-db-server:3306/employeerating
spring.datasource.username=your_db_username
spring.datasource.password=your_db_password

# === Email Configuration ===
# Replace with your actual email details
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password

# === Additional Production Settings ===
# Disable debug logging in production
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
spring.jpa.show-sql=false 